<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Purple Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background layer -->
  <div class="bg-anim"></div>

  <!-- Header / Navigation -->
  <header class="header">
    <div class="logo">My Store</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Cart</a>
      <a href="#">Orders</a>
    </nav>
    <div class="top-right-dropdown">
      <button class="btn">Account â–¼</button>
      <div class="dropdown-menu">
        <button class="btn">Add Funds</button>
        <button class="btn">Profile</button>
        <button class="btn">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to the Dark Purple Store</h1>
    <p>This is a test page to show the animated background and buttons.</p>

    <div class="products">
      <div class="product card">
        <h3>Product 1</h3>
        <p>$10</p>
        <button class="btn">Buy</button>
      </div>
      <div class="product card">
        <h3>Product 2</h3>
        <p>$20</p>
        <button class="btn">Buy</button>
      </div>
      <div class="product card">
        <h3>Product 3</h3>
        <p>$15</p>
        <button class="btn">Buy</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 My Dark Purple Store
  </footer>

  <script>
    // Dropdown toggle
    const dropdownBtn = document.querySelector('.top-right-dropdown .btn');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
